<div class="sidebar">
  <div class="container">
    <div class="sidebar-about">
      <h1>
        <a href="{{ site.baseurl }}">
          {{ site.author.name }}
        </a>
      </h1>
      <p class="lead">{{ site.author.tagline }}</p>

      <a href="{{ site.baseurl }}courses/build-a-saas-app-with-flask" class="btn blue margin-bottom-md">
        <small>New course: Build a SAAS App with Flask</small>
      </a>
    </div>

    <nav class="sidebar-nav">
      {% assign active_page = page.url | downcase | split: '/' %}
      <a class="sidebar-nav-item{% if active_page[1] == 'courses' %} active{% endif %}" href="{{ site.baseurl }}courses">Courses</a>
      <a class="sidebar-nav-item{% if active_page[1] == 'reviews' %} active{% endif %}" href="{{ site.baseurl }}reviews">Testimonials</a>
      <a class="sidebar-nav-item{% if active_page[3] == 'tutorial' %} active{% endif %}" href="{{ site.baseurl }}blog/tag/tutorial">Tutorials</a>
      <a class="sidebar-nav-item{% if active_page[1] == 'blog' and active_page[3] == nil %} active{% endif %}" href="{{ site.baseurl }}blog">Blog</a>
      <a class="sidebar-nav-item{% if active_page[1] == 'subscribe' %} active{% endif %}" href="{{ site.baseurl }}subscribe">Subscribe</a>
      <a class="sidebar-nav-item{% if active_page[1] == 'ask-me-anything' %} active{% endif %}" href="{{ site.baseurl }}ask-me-anything">Ask Me Anything</a>

      <p>
        <a class="sidebar-nav-icons" href="mailto:{{ site.author.email }}">
          <i class="fa fa-envelope-o"></i>
        </a>
        <a class="sidebar-nav-icons" href="{{ site.author.twitter_url }}" target="_blank">
          <i class="fa fa-twitter"></i>
        </a>
        <a class="sidebar-nav-icons" href="{{ site.author.github_url }}" target="_blank">
          <i class="fa fa-github"></i>
        </a>
        <a class="sidebar-nav-icons" href="{{ site.author.youtube_url }}" target="_blank">
          <i class="fa fa-youtube"></i>
        </a>
        <a class="sidebar-nav-icons" href="{{ site.author.linkedin_url }}" target="_blank">
          <i class="fa fa-linkedin"></i>
        </a>
        <a class="sidebar-nav-icons" href="{{ site.baseurl }}atom.xml" target="_blank">
          <i class="fa fa-rss"></i>
        </a>
      </p>
    </nav>

    <img class="sidebar-mugshot sidebar-mugshot-border" src="{{ site.baseurl }}assets/img/nick-janetakis.jpg" height="100" width="100" alt="Nick Janetakis" />
  </div>
</div>
