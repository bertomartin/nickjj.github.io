<!-- Begin MailChimp Signup Form -->
  <div id="mc_embed_signup" class="margin-top-md">
  <form action="{{ site.integrations.email_list.url }}" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
    <div id="mc_embed_signup_scroll">

    <div class="mc-field-group">
        <input type="name" placeholder="Name" value="" name="FNAME" class="required" id="mce-FNAME">
    </div>
    <div class="mc-field-group">
        <input type="email" placeholder="Email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
    </div>
    <input type="hidden" name="REF" id="REF" value="{{ layout.email_list_ref | default: page.email_list_ref }}" />
    <div id="mce-responses" class="clear">
        <div class="response" id="mce-error-response" style="display:none"></div>
        <div class="response" id="mce-success-response" style="display:none"></div>
    </div>
    <div style="position: absolute; left: -5000px;"><input type="text" name="{{ site.integrations.email_list.uid }}" tabindex="-1" value=""></div>
    <div class="clear"><input type="submit" value="{{ page.email_list_label | default: 'Subscribe' }}" name="subscribe" id="mc-embedded-subscribe" class="input inline btn orange"></div>
    </div>
  </form>
  </div>
<!--End mc_embed_signup-->
